<!DOCTYPE html>
<html>
<head>
    <title>Knowledge Base Management</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .upload-area { border: 2px dashed #ccc; padding: 40px; text-align: center; margin: 20px 0; }
        .upload-area:hover { border-color: #999; }
        .btn { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .status { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .documents { margin: 30px 0; }
        .doc-item { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .delete-btn { background: #dc3545; color: white; padding: 5px 10px; border: none; border-radius: 3px; cursor: pointer; float: right; }
    </style>
</head>
<body>
    <h1>üß† Knowledge Base Management</h1>
    <div style="text-align: right; margin-bottom: 20px;">
        <button class="btn" onclick="logout()" style="background: #dc3545;">üö™ Logout</button>
    </div>
    
    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <p>üìÅ Click to upload PDF files or drag & drop here</p>
        <input type="file" id="fileInput" multiple accept=".pdf,.txt" style="display: none;">
    </div>
    
    <div id="selectedFiles" style="margin: 10px 0;"></div>
    
    <button class="btn" onclick="uploadFiles()" id="uploadBtn">üì§ Upload Files</button>
    <button class="btn" onclick="loadDocuments()" style="margin-left: 10px;">üîÑ Refresh List</button>
    
    <div id="status"></div>
    
    <div class="documents">
        <h3>üìö Current Knowledge Base</h3>
        <div id="documentsList"></div>
    </div>

    <script>
        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="${isError ? 'error' : 'success'}">${message}</div>`;
            setTimeout(() => status.innerHTML = '', 5000);
        }

        function getAuthHeaders() {
            const token = localStorage.getItem('admin_token');
            if (!token) {
                window.location.href = '/admin/login';
                return null;
            }
            return {'Authorization': `Bearer ${token}`};
        }

        let progressInterval = null;
        
        async function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            
            if (files.length === 0) {
                showStatus('Please select files to upload', true);
                return;
            }

            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = '‚è≥ Processing (may take several minutes)...';
            
            const progressDiv = document.createElement('div');
            progressDiv.id = 'progressDiv';
            progressDiv.style.cssText = 'background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 5px; font-family: monospace; max-height: 300px; overflow-y: auto; border: 1px solid #ddd;';
            progressDiv.innerHTML = '<div>üì§ Processing files... This may take several minutes due to rate limiting.</div><div>‚ö†Ô∏è Please do not refresh the page or upload more files.</div>';
            document.getElementById('status').appendChild(progressDiv);
            
            showStatus('üì§ Processing files - please wait...');

            const formData = new FormData();
            for (let file of files) {
                formData.append('files', file);
            }

            try {
                const headers = getAuthHeaders();
                if (!headers) {
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'üì§ Upload Files';
                    return;
                }

                // Set long timeout for embedding process
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 1800000); // 30 minutes

                const response = await fetch('/admin/upload-knowledge', {
                    method: 'POST',
                    headers: headers,
                    body: formData,
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (response.status === 401) {
                    localStorage.removeItem('admin_token');
                    window.location.href = '/admin/login';
                    return;
                }
                
                const result = await response.json();
                
                if (response.ok) {
                    showStatus('‚úÖ Processing completed successfully!');
                    progressDiv.innerHTML += '<div style="color: green; font-weight: bold;">‚úÖ All files processed successfully!</div>';
                    fileInput.value = '';
                    document.getElementById('selectedFiles').innerHTML = '';
                    loadDocuments();
                } else {
                    showStatus(`‚ùå Error: ${result.detail || 'Upload failed'}`, true);
                    progressDiv.innerHTML += '<div style="color: red;">‚ùå Processing failed. Check server logs for details.</div>';
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    showStatus('‚ùå Processing timed out after 30 minutes. Check server logs.', true);
                    progressDiv.innerHTML += '<div style="color: orange;">‚ö†Ô∏è Processing may still be running in background. Check server logs.</div>';
                } else {
                    showStatus(`‚ùå Upload failed: ${error.message}`, true);
                    progressDiv.innerHTML += '<div style="color: red;">‚ùå Upload failed. Please try again.</div>';
                }
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'üì§ Upload Files';
                setTimeout(() => {
                    const prog = document.getElementById('progressDiv');
                    if (prog) prog.remove();
                }, 30000);
            }
        }
        
        // Show selected files
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = e.target.files;
            const selectedDiv = document.getElementById('selectedFiles');
            
            if (files.length > 0) {
                const fileList = Array.from(files).map(file => 
                    `<div style="background: #e9ecef; padding: 8px; margin: 5px 0; border-radius: 5px;">üìÑ ${file.name} (${(file.size/1024/1024).toFixed(2)} MB)</div>`
                ).join('');
                selectedDiv.innerHTML = `<strong>Selected Files:</strong><br>${fileList}`;
            } else {
                selectedDiv.innerHTML = '';
            }
        });

        async function loadDocuments() {
            try {
                const headers = getAuthHeaders();
                if (!headers) return;

                const response = await fetch('/admin/knowledge-list', {headers});
                
                if (response.status === 401) {
                    localStorage.removeItem('admin_token');
                    window.location.href = '/admin/login';
                    return;
                }
                
                if (!response.ok) {
                    const error = await response.json();
                    showStatus(`‚ùå Server error: ${error.detail || 'Unknown error'}`, true);
                    document.getElementById('documentsList').innerHTML = '<p style="color: red;">Failed to load knowledge base. Please check server configuration.</p>';
                    return;
                }
                
                const files = await response.json();
                
                const list = document.getElementById('documentsList');
                if (!Array.isArray(files) || files.length === 0) {
                    list.innerHTML = '<p>No files in knowledge base</p>';
                    return;
                }
                
                list.innerHTML = files.map(file => `
                    <div class="doc-item">
                        <button class="delete-btn" onclick="deleteFile('${file.filename}')">üóëÔ∏è Delete File</button>
                        <strong>üìÑ File:</strong> ${file.filename}<br>
                        <strong>üìä Chunks:</strong> ${file.chunks}
                        <button onclick="viewChunks('${file.filename}')" style="margin-left: 10px; padding: 3px 8px; background: #28a745; color: white; border: none; border-radius: 3px; cursor: pointer;">üëÅÔ∏è View Chunks</button>
                        <div id="chunks-${file.filename.replace(/[^a-zA-Z0-9]/g, '_')}" style="display: none; margin-top: 10px; background: #f1f3f4; padding: 10px; border-radius: 5px;"></div>
                    </div>
                `).join('');
            } catch (error) {
                showStatus(`‚ùå Failed to load documents: ${error.message}`, true);
                document.getElementById('documentsList').innerHTML = '<p style="color: red;">Failed to load knowledge base.</p>';
            }
        }

        async function deleteFile(filename) {
            if (!confirm(`Delete all chunks from "${filename}"? This cannot be undone.`)) return;
            
            try {
                const headers = getAuthHeaders();
                if (!headers) return;

                const response = await fetch(`/admin/knowledge/${encodeURIComponent(filename)}`, { 
                    method: 'DELETE',
                    headers: headers
                });
                
                if (response.status === 401) {
                    localStorage.removeItem('admin_token');
                    window.location.href = '/admin/login';
                    return;
                }
                
                if (response.ok) {
                    const result = await response.json();
                    showStatus(`‚úÖ ${result.message}`);
                    loadDocuments();
                } else {
                    showStatus('‚ùå Failed to delete file', true);
                }
            } catch (error) {
                showStatus(`‚ùå Delete failed: ${error.message}`, true);
            }
        }

        async function viewChunks(filename) {
            const chunkId = `chunks-${filename.replace(/[^a-zA-Z0-9]/g, '_')}`;
            const chunkDiv = document.getElementById(chunkId);
            
            if (chunkDiv.style.display === 'none') {
                try {
                    const headers = getAuthHeaders();
                    if (!headers) return;

                    const response = await fetch(`/admin/knowledge/${encodeURIComponent(filename)}/chunks`, {headers});
                    
                    if (response.status === 401) {
                        localStorage.removeItem('admin_token');
                        window.location.href = '/admin/login';
                        return;
                    }
                    
                    const chunks = await response.json();
                    
                    chunkDiv.innerHTML = chunks.map((chunk, index) => `
                        <div style="margin: 5px 0; padding: 8px; background: white; border-radius: 3px; border-left: 3px solid #007bff;">
                            <strong>Chunk ${index + 1} (ID: ${chunk.id}):</strong><br>
                            <div style="margin-top: 5px; font-size: 0.9em;">${chunk.content.substring(0, 300)}${chunk.content.length > 300 ? '...' : ''}</div>
                        </div>
                    `).join('');
                    
                    chunkDiv.style.display = 'block';
                } catch (error) {
                    showStatus(`‚ùå Failed to load chunks: ${error.message}`, true);
                }
            } else {
                chunkDiv.style.display = 'none';
            }
        }

        function logout() {
            if (progressInterval) {
                clearInterval(progressInterval);
            }
            localStorage.removeItem('admin_token');
            window.location.href = '/admin/login';
        }

        // Check authentication on page load
        if (!localStorage.getItem('admin_token')) {
            window.location.href = '/admin/login';
        } else {
            loadDocuments();
        }
    </script>
</body>
</html>
