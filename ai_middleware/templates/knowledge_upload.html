<!DOCTYPE html>
<html>
<head>
    <title>Knowledge Base Management</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .upload-area { border: 2px dashed #ccc; padding: 40px; text-align: center; margin: 20px 0; }
        .upload-area:hover { border-color: #999; }
        .btn { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .status { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .documents { margin: 30px 0; }
        .doc-item { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .delete-btn { background: #dc3545; color: white; padding: 5px 10px; border: none; border-radius: 3px; cursor: pointer; float: right; }
    </style>
</head>
<body>
    <h1>üß† Knowledge Base Management</h1>
    <div style="text-align: right; margin-bottom: 20px;">
        <button class="btn" onclick="logout()" style="background: #dc3545;">üö™ Logout</button>
    </div>
    
    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <p>üìÅ Click to upload PDF files or drag & drop here</p>
        <input type="file" id="fileInput" multiple accept=".pdf,.txt" style="display: none;">
    </div>
    
    <div id="selectedFiles" style="margin: 10px 0;"></div>
    
    <button class="btn" onclick="uploadFiles()" id="uploadBtn">üì§ Upload Files</button>
    <button class="btn" onclick="loadDocuments()" style="margin-left: 10px;">üîÑ Refresh List</button>
    
    <div id="status"></div>
    
    <div class="documents">
        <h3>üìö Current Knowledge Base</h3>
        <div id="documentsList"></div>
    </div>

    <script>
        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="${isError ? 'error' : 'success'}">${message}</div>`;
            setTimeout(() => status.innerHTML = '', 5000);
        }

        function getAuthHeaders() {
            const token = localStorage.getItem('admin_token');
            if (!token) {
                window.location.href = '/admin/login';
                return null;
            }
            return {'Authorization': `Bearer ${token}`};
        }

        async function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;
            
            if (files.length === 0) {
                showStatus('Please select files to upload', true);
                return;
            }

            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = '‚è≥ Uploading & Processing...';
            
            showStatus('üì§ Uploading files and creating embeddings...');

            const formData = new FormData();
            for (let file of files) {
                formData.append('files', file);
            }

            try {
                const headers = getAuthHeaders();
                if (!headers) return;

                const response = await fetch('/admin/upload-knowledge', {
                    method: 'POST',
                    headers: headers,
                    body: formData
                });
                
                if (response.status === 401) {
                    localStorage.removeItem('admin_token');
                    window.location.href = '/admin/login';
                    return;
                }
                
                const result = await response.json();
                
                if (response.ok) {
                    showStatus(`‚úÖ Successfully processed ${result.processed} files and created embeddings`);
                    fileInput.value = '';
                    document.getElementById('selectedFiles').innerHTML = '';
                    loadDocuments();
                } else {
                    showStatus(`‚ùå Error: ${result.detail}`, true);
                }
            } catch (error) {
                showStatus(`‚ùå Upload failed: ${error.message}`, true);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'üì§ Upload Files';
            }
        }
        
        // Show selected files
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = e.target.files;
            const selectedDiv = document.getElementById('selectedFiles');
            
            if (files.length > 0) {
                const fileList = Array.from(files).map(file => 
                    `<div style="background: #e9ecef; padding: 8px; margin: 5px 0; border-radius: 5px;">üìÑ ${file.name} (${(file.size/1024/1024).toFixed(2)} MB)</div>`
                ).join('');
                selectedDiv.innerHTML = `<strong>Selected Files:</strong><br>${fileList}`;
            } else {
                selectedDiv.innerHTML = '';
            }
        });

        async function loadDocuments() {
            try {
                const headers = getAuthHeaders();
                if (!headers) return;

                const response = await fetch('/admin/knowledge-list', {headers});
                
                if (response.status === 401) {
                    localStorage.removeItem('admin_token');
                    window.location.href = '/admin/login';
                    return;
                }
                
                const docs = await response.json();
                
                const list = document.getElementById('documentsList');
                if (docs.length === 0) {
                    list.innerHTML = '<p>No documents in knowledge base</p>';
                    return;
                }
                
                list.innerHTML = docs.map(doc => `
                    <div class="doc-item">
                        <button class="delete-btn" onclick="deleteDocument('${doc.id}')">üóëÔ∏è</button>
                        <strong>ID:</strong> ${doc.id}<br>
                        <strong>Content:</strong> ${doc.content.substring(0, 200)}...
                    </div>
                `).join('');
            } catch (error) {
                showStatus(`‚ùå Failed to load documents: ${error.message}`, true);
            }
        }

        async function deleteDocument(id) {
            if (!confirm('Delete this document?')) return;
            
            try {
                const headers = getAuthHeaders();
                if (!headers) return;

                const response = await fetch(`/admin/knowledge/${id}`, { 
                    method: 'DELETE',
                    headers: headers
                });
                
                if (response.status === 401) {
                    localStorage.removeItem('admin_token');
                    window.location.href = '/admin/login';
                    return;
                }
                
                if (response.ok) {
                    showStatus('‚úÖ Document deleted');
                    loadDocuments();
                } else {
                    showStatus('‚ùå Failed to delete document', true);
                }
            } catch (error) {
                showStatus(`‚ùå Delete failed: ${error.message}`, true);
            }
        }

        function logout() {
            localStorage.removeItem('admin_token');
            window.location.href = '/admin/login';
        }

        // Check authentication on page load
        if (!localStorage.getItem('admin_token')) {
            window.location.href = '/admin/login';
        } else {
            loadDocuments();
        }
    </script>
</body>
</html>
